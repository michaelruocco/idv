sudo: false
language: java
jdk: openjdk11

branches:
  except:
    - /^verification-context-*/

services:
  - docker

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - bash <(curl -Ls https://coverage.codacy.com/get.sh) report -l Java -r build/reports/jacoco/report.xml

stages:
  - name: build

  - name: snapshot
    if: branch != master

  - name: release
    if: branch = master

jobs:
  include:
    - stage: build
      script: ./gradlew clean spotlessCheck build integrationTest codeCoverageReport buildImage composeUp postman composeDown pushImage

    - stage: snapshot
      script: ./gradlew bootJar artifactoryPublish -Dbuild.number=$TRAVIS_BUILD_NUMBER

    - stage: release
      script:
        - >
          git checkout $TRAVIS_BRANCH;
          ./gradlew release -Prelease.customUsername=$GITHUB_TOKEN;
          ./gradlew bootJar bintrayUpload -Dbuild.number=$TRAVIS_BUILD_NUMBER