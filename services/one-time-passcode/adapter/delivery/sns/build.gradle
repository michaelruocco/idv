plugins {
    id 'org.unbroken-dome.test-sets' version '2.2.1'
}

testSets {
    integrationTest
}

dependencies {
    api "com.amazonaws:aws-java-sdk-sns:${awsSdkVersion}"
    api project(':one-time-passcode-entities')

    implementation project(':one-time-passcode-use-cases')
    implementation project(':aws-system-properties')

    testImplementation project(':one-time-passcode-entities').sourceSets.test.output
    testImplementation project(':verification-context-entities').sourceSets.test.output

    integrationTestImplementation "org.testcontainers:junit-jupiter:${testContainersVersion}"
}

integrationTest {
    testLogging {
        events "failed"
        exceptionFormat "full"
    }
}