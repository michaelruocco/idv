version: '3'
services:

  verification-context-db:
    image: mongo:latest
    container_name: verification-context-db
    ports:
      - 27018:27017

  verification-context-app:
    image: michaelruocco/verification-context-spring-app
    container_name: verification-context-app
    ports:
      - 8081:8080
    environment:
      - SPRING_PROFILES_ACTIVE=default
      - MONGO_CONNECTION_STRING=mongodb://verification-context-db:27017/verification-context
    depends_on:
      - verification-context-db